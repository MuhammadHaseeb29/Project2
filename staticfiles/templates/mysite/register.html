{% extends 'base2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Registration</title>
    <style> 
        .success{
            color:red;
        }
    </style>
</head>
<body>
    <form action="register_user" method="post" novalidate>
    {% csrf_token %}
        {% for form in form %}
        {{form.label_tag}} {{form}} {{form.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    
    {% if messages %}
    {% for message in messages %}
    <small {% if messages.tags %} class="{{message.tags}}" {% endif %}> {{message}} </small>
    {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
